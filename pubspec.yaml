name: myfriends_app
description: "Aplikasi manajemen kontak dengan Firebase"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.8
  
  # Firebase Core (WAJIB - harus paling atas)
  firebase_core: ^4.2.0
  
  # Firebase Services
  firebase_auth: ^6.1.1                    # Authentication
  cloud_firestore: ^6.0.3                  # Database
  firebase_storage: ^13.0.3                # Storage untuk foto
  firebase_messaging: ^16.0.3              # ⭐ PUSH NOTIFICATIONS (TAMBAHKAN!)
  
  # State Management
  provider: ^6.1.2                         # ⭐ TAMBAHKAN!
  
  # Image Handling
  image_picker: ^1.1.2                     # ⭐ TAMBAHKAN! (Pick foto dari gallery/camera)
  cached_network_image: ^3.4.1            # ⭐ TAMBAHKAN! (Cache foto dari Firebase)
  image: ^4.2.0                            # ⭐ TAMBAHKAN! (Compress image)
  
  # Local Notifications (untuk FCM foreground)
  flutter_local_notifications: ^18.0.1     # ⭐ TAMBAHKAN!
  
  # Utilities
  intl: ^0.19.0                            # Date formatting
  url_launcher: ^6.3.1                     # Launch phone/email
  permission_handler: ^11.3.1              # Handle permissions
  shared_preferences: ^2.3.3               # Local storage for first time check
  smooth_page_indicator: ^1.2.0            # Page indicator dots for onboarding
  geolocator: ^13.0.2                      # ⭐ TAMBAHKAN! Get location untuk SOS
  
  # Export CSV
  csv: ^6.0.0                              # ⭐ TAMBAHKAN! (Generate CSV)
  path_provider: ^2.1.5                    # ⭐ TAMBAHKAN! (Get file path)
  share_plus: ^12.0.1                       # ⭐ TAMBAHKAN! (Share file)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/

  # Custom Fonts - Poppins
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins-Black.ttf
          weight: 900