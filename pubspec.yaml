name: myfriends_app
description: "Aplikasi manajemen kontak dengan Firebase"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.8
  
  # Firebase Core (WAJIB - harus paling atas)
  firebase_core: ^4.2.0
  
  # Firebase Services
  firebase_auth: ^6.1.1                    # Authentication
  cloud_firestore: ^6.0.3                  # Database
  firebase_storage: ^13.0.3                # Storage untuk foto
  firebase_messaging: ^16.0.3              # ⭐ PUSH NOTIFICATIONS (TAMBAHKAN!)
  
  # State Management
  provider: ^6.1.2                         # ⭐ TAMBAHKAN!
  
  # Image Handling
  image_picker: ^1.1.2                     # ⭐ TAMBAHKAN! (Pick foto dari gallery/camera)
  cached_network_image: ^3.4.1            # ⭐ TAMBAHKAN! (Cache foto dari Firebase)
  image: ^4.2.0                            # ⭐ TAMBAHKAN! (Compress image)
  
  # Local Notifications (untuk FCM foreground)
  flutter_local_notifications: ^18.0.1     # ⭐ TAMBAHKAN!
  
  # Utilities
  intl: ^0.19.0                            # ⭐ TAMBAHKAN! (Date formatting)
  url_launcher: ^6.3.1                     # ⭐ TAMBAHKAN! (Launch phone/email)
  permission_handler: ^11.3.1              # ⭐ TAMBAHKAN! (Handle permissions)
  
  # Export CSV
  csv: ^6.0.0                              # ⭐ TAMBAHKAN! (Generate CSV)
  path_provider: ^2.1.4                    # ⭐ TAMBAHKAN! (Get file path)
  share_plus: ^7.2.2                       # ⭐ TAMBAHKAN! (Share file)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  # ⭐ TAMBAHKAN ASSETS (uncomment)
  assets:
    - assets/images/
  
  # ⭐ OPTIONAL: Custom fonts
  # fonts:
  #   - family: Poppins
  #     fonts:
  #       - asset: fonts/Poppins-Regular.ttf
  #       - asset: fonts/Poppins-Bold.ttf
  #         weight: 700